      <div class="section-content content-daily-deals">
         <!-- DAILY DEALS TEMPLATE -->
         <div id="daily-deals-homecenter" class="daily-deals-container is-loading">
            <a href="#" class="ddeals-link no-decoration color-dark">
               <div class="ddeals-loading">
                  <svg width="75px" height="75px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-eclipse" style="background: none;"><path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#0072ce" transform="rotate(101.694 50 51)"><animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51" keyTimes="0;1" dur=".5s" begin="0s" repeatCount="indefinite"></animateTransform></path></svg>
               </div>
               <div class="ddeals-content-image text-center">
                  <img class="b-lazy ddeals-image" src="" alt="">
               </div>
               <div class="ddeals-content-info">
                  <span class="ddeals-promo-badge">
                     <span class="ddeals-promo-badge-cmr"></span>
                     <span class="ddeals-promo-badge-combo"></span>
                  </span>
                  <div>
                     <span class="ddeals-name block"></span>
                  </div>
                  <div class="bold mb-5 mt-5 color-white inline ddeals-price-promo-wrap">
                     <span>S/</span>
                     <span class="ddeals-price-promo"></span>
                  </div>
                  <div class="ddeals-price-secondary color-brand-pink bold">
                     <span class="ddeals-price-label">Ahorro: </span>
                     <span>S/</span>
                     <span class="ddeals-amount-savings"></span>
                  </div>
                  <div class="ddeals-price-secondary">
                     <span class="ddeals-price-label">Antes: </span>
                     <span>S/</span>
                     <span class="ddeals-price-list"></span>
                  </div>
               </div>
               <div class="text-right posr">
                  <button class="btn btn-red letter-spacing-1 ddeals-btn-cta bold">¡Llévatelo ahora!</button>
               </div>
            </a>
         </div>
         <div id="daily-deals-countdown" class="daily-deals-countdown text-center">
            <div class="ddeals-countdown-heading color-white">
               <span class="text-uppercase block">solo por</span>
               <span class="text-uppercase block bold">horas</span>
            </div>
            <span class="ddeals-text-offerends color-white">Esta oferta termina en: </span>
            <div class="ddeals-countdown-wrapper">
               <!-- DAYS -->
               <div class="ddeals-countdown-time-box text-uppercase hidden">
                  <span class="js-measure-days ddeals-countdown-time-value bolder">00</span>
                  <span class="ddeals-countdown-time-measure color-white">días</span>
               </div>
               <span class="ddeals-countdown-time-separator hidden">:</span>
               <!-- HOURS -->
               <div class="ddeals-countdown-time-box text-uppercase">
                  <span class="js-measure-hours ddeals-countdown-time-value bolder">00</span>
                  <span class="ddeals-countdown-time-measure color-white">horas</span>
               </div>
               <span class="ddeals-countdown-time-separator color-white">:</span>
               <!-- MINUTES -->
               <div class="ddeals-countdown-time-box text-uppercase">
                  <span class="js-measure-minutes ddeals-countdown-time-value bolder">00</span>
                  <span class="ddeals-countdown-time-measure color-white">min.</span>
               </div>
               <span class="ddeals-countdown-time-separator color-white">:</span>
               <!-- SECONDS -->
               <div class="ddeals-countdown-time-box text-uppercase">
                  <span class="js-measure-seconds ddeals-countdown-time-value bolder">00</span>
                  <span class="ddeals-countdown-time-measure color-white">seg.</span>
               </div>
            </div>
            <span class="ddeals-text-hurryup bold color-white">¡Apúrate!</span>
         </div>

                  <div>

                  <div class="bold mb-5 mt-5 color-white inline ddeals-price-promo-wrap">

                  </div>
                  <div class="ddeals-price-secondary color-brand-pink bold">
                     <span class="ddeals-price-label">Ahorro: </span>

               </div>
               <div class="text-right">
